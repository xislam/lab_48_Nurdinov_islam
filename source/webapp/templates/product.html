{% extends 'base.html'%}

{% block menu %}

   <li><a href="{% url 'product_update' product.pk %}">Edit</a></li>

   <li><a href="{% url 'product_delete' product.pk %}">Delete </a></li>

{% endblock %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <h1>Product:{{ product.get_name_display }}</h1>
    <p>Описание:{{ product.text}} </p>
    <p>Статус: {{ product.get_status_display }}</p>
{% endblock %}
