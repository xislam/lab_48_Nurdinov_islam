{% extends 'base.html'%}

{% block menu %}

   <li><a href="{% url 'product_update' product.pk %}">Edit</a></li>

   <li><a href="{% url 'product_delete' product.pk %}">Delete </a></li>

{% endblock %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h1>Product:{{ product.name }}</h1>
    <p>Описание:{{ product.description}} </p>
    <p>Катигория: {{ product.category }}</p>
{% endblock %}
